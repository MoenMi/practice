<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script>
            let d = new Date();
            document.title = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        </script>

    </head>
    <body>
        <script>
            document.body.innerHTML = "<h1>" + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + "</h1>";
        </script>

    </body>
</html>
